name: Pull external data source Proton VPN Server Data

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */24 * * *'

jobs:
  pull-protonvpn-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout main
        uses: actions/checkout@v3

      - name: Fetch ProtonVPN server data and create CSV
        shell: pwsh
        run: |
          $jsonUrl = "https://api.protonmail.ch/vpn/logicals"
          
          $jsonData = Invoke-RestMethod -Uri $jsonUrl -ContentType "application/json"
          
          $csvObjects = @()
          
          foreach ($logicalServer in $jsonData.LogicalServers) {
              $city = $logicalServer.City
              $exitCountry = $logicalServer.ExitCountry
              foreach ($server in $logicalServer.Servers) {
                  $servicesDownBool = $server.ServicesDown -eq 1
                  $csvObjects += [PSCustomObject]@{
                      ExitIP = $server.ExitIP
                      ServicesDown = $servicesDownBool
                      City = $city
                      ExitCountry = $exitCountry
                  }
              }
          }

          # Convert the array of objects to a CSV string
          $csvData = $csvObjects | ConvertTo-Csv -NoTypeInformation -Delimiter ","

          # Ensure the ExternalData directory exists
          $externalDataPath = Join-Path ${{ github.workspace }} "ExternalData"
          if (-not (Test-Path -Path $externalDataPath)) {
            New-Item -ItemType Directory -Path $externalDataPath -ErrorAction SilentlyContinue
          }

          # Define the full path for the CSV file
          $csvFilePath = Join-Path $externalDataPath "ProtonVPNExitNodes.csv"

          # Save the CSV data to a file
          $csvData | Out-File -FilePath $csvFilePath -Force -Encoding utf8

      - name: Commit updated CSV to repo
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Update VPN server data CSV
